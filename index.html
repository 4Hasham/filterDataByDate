<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="calendar/css/mobiscroll.javascript.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Event Filters</title>
</head>
<body>
    <table id="select_filter_table" class="table table-borderless align-left">
        <tr>
            <td>
                All Time
            </td>
            <td>
                <div id="box" data-bs-toggle="modal" data-bs-target="#filterModal">
                    <table class="table table-borderless">
                        <tr>
                            <td>
                                <span id="box-date">Select Date</span>
                            </td>
                            <td>
                                <i class="fa fa-angle-down"></i>
                            </td>
                    </table>
                </div>
            </td>
        </tr>
    </table>
    <div class="modal fade" id="filterModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="box-inflated">
                        <div class="d-flex align-items-start">
                            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <button class="nav-link" id="v-pills-all-time-tab" data-bs-toggle="pill" data-bs-target="#v-pills-all-time" type="button" role="tab" aria-controls="v-pills-all-time" aria-selected="false" onclick="javascript:setToday();">Today</button>
                                <button class="nav-link" id="v-pills-all-time-tab" data-bs-toggle="pill" data-bs-target="#v-pills-all-time" type="button" role="tab" aria-controls="v-pills-all-time" aria-selected="false" onclick="javascript:setYesterday();">Yesterday</button>
                                <button class="nav-link" id="v-pills-all-time-tab" data-bs-toggle="pill" data-bs-target="#v-pills-all-time" type="button" role="tab" aria-controls="v-pills-all-time" aria-selected="false" onclick="javascript:thisWeek();">This Week</button>
                                <button class="nav-link" id="v-pills-all-time-tab" data-bs-toggle="pill" data-bs-target="#v-pills-all-time" type="button" role="tab" aria-controls="v-pills-all-time" aria-selected="false" onclick="javascript:lastSevenDays();">Last 7 Days</button>
                                <button class="nav-link" id="v-pills-all-time-tab" data-bs-toggle="pill" data-bs-target="#v-pills-all-time" type="button" role="tab" aria-controls="v-pills-all-time" aria-selected="false" onclick="javascript:lastWeek();">Last Week</button>
                                <button class="nav-link" id="v-pills-all-time-tab" data-bs-toggle="pill" data-bs-target="#v-pills-all-time" type="button" role="tab" aria-controls="v-pills-all-time" aria-selected="false" onclick="javascript:lastFourteenDays();">Last 14 Days</button>
                                <button class="nav-link" id="v-pills-all-time-tab" data-bs-toggle="pill" data-bs-target="#v-pills-all-time" type="button" role="tab" aria-controls="v-pills-all-time" aria-selected="false" onclick="javascript:thisMonth();">This Month</button>
                                <button class="nav-link" id="v-pills-all-time-tab" data-bs-toggle="pill" data-bs-target="#v-pills-all-time" type="button" role="tab" aria-controls="v-pills-all-time" aria-selected="false" onclick="javascript:lastThirtyDays();">Last 30 Days</button>
                                <button class="nav-link" id="v-pills-all-time-tab" data-bs-toggle="pill" data-bs-target="#v-pills-all-time" type="button" role="tab" aria-controls="v-pills-all-time" aria-selected="false" onclick="javascript:lastMonth();">Last Month</button>
                                <button class="nav-link active" id="v-pills-all-time-tab" data-bs-toggle="pill" data-bs-target="#v-pills-all-time" type="button" role="tab" aria-controls="v-pills-all-time" aria-selected="true" onclick="javascript:allTime();">All Time</button>
                            </div>
                            <div class="tab-content d-flex justify-content-center text-center" id="v-pills-tabContent">
                                <div class="tab-pane fade center" id="v-pills-today" role="tabpanel" aria-labelledby="v-pills-today-tab">

                                </div>
                                <div class="tab-pane fade" id="v-pills-yesterday" role="tabpanel" aria-labelledby="v-pills-yesterday-tab">
                                </div>
                                <div class="tab-pane fade show active" id="v-pills-all-time" role="tabpanel" aria-labelledby="v-pills-all-time-tab">
                                    <div class="md-mobile-picker-inline">
                                        <div id="calendarPicker"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>            
                </div>
                <div class="modal-footer">
                    <button type="button" id="close-modal" class="btn btn-primary" data-bs-dismiss="modal">Select</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="calendar/js/mobiscroll.javascript.min.js"></script>
<script type="text/javascript" src="script.js" defer></script>
</html>
